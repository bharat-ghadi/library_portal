{% extends 'index.html'  %}

{% block content %}

<div class="container-fluid">
    <div class="container"><h3>{{message}}</h3></div>

    <br>
    <h4 class="container text-center"> Add New Records </h4>
    <div class="container ">
        <form action="updater/{{ record.id }}" method="post">
            {% csrf_token%}

            <div class="container px-4 text-center">
                <div class="row gx-5">
                    <div class="col">
                        <div class="p-3">
                            <label for="user" class="form-label">User Id</label>
                            <input id="user" name="user" value="{{record.user}}" class="form-control">

                            <label for="book" class="form-label">Book Id</label>
                            <input id="book" name="book" value="{{record.book}}" class="form-control">
                        </div>
                    </div>
                    <div class="col">
                        <div class="p-3"><label for="dt_taken" class="form-label">Date taken:</label>
                            <input id="dt_taken" type="date" name="dt_taken" value="{{record.dt_taken}}"
                                   class="form-control">


                            <label for="dt_returned" class="form-label">Date returned:</label>
                            <input id="dt_returned" type="date" name="dt_returned" value="{{record.dt_returned}}"
                                   class="form-control"></div>
                    </div>
                </div>
            </div>


            <br>

            <button type="submit" class="btn btn-secondary"> Submit</button>


        </form>
    </div>

    <br><br>


</div>

<br><br>
{% endblock %}
